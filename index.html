<!DOCTYPE html>
<html lang="vivi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Trưng Bày</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__heart">
        <i class="bx bxs-heart"></i>
      </div>
      <div class="card__cart">
        <i class="bx bx-cart-download"></i>
      </div>
      <div class="card__img">
        <img src="../cart/123.jpg" />
      </div>
      <div class="card__title">Điện thoại iphone16</div>
      <div class="card__price">16.000.000VND</div>
      <div class="card__size">
        <h3>dung lượng</h3>
        <span>16g</span>
        <span>32g</span>
        <span>64g</span>
        <span>128g</span>
      </div>
      <div class="card__color">
        <h3>màu sắc:</h3>
        <span class="class__color--black"></span>
        <span class="class__color--white"></span>
        <span class="class__color--green"></span>
      </div>

      <div class="card__action">
        <button>Mua Ngay</button>
        <button>Thêm Giỏ Hàng</button>
      </div>
    </div>
  </body>
</html>
